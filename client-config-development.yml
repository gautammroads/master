spring:
  application:
    name: health-condition-msd
  jpa:
    hibernate:
      ddl-Auto: validate 
    show-sql: false  
  main:
    banner-mode: "off"
    allow-bean-definition-overriding: true
    
  cloud:
    kubernetes:
      discovery: 
        enabled: false
        
debug: false

server:
  port: 9502

management:
  server:
    port: 10502

  endpoints: 
    jmx: 
      exposure: 
        include: "*"
        
    web: 
      base-path: /manage
      exposure: 
        include: "*"
               
logging.level.root: INFO

orcn: 
  env:
    prefix: 
    
application:
  rootRedirectViewUrl: "${springdoc.swagger-ui.path:swagger-ui.html}"
  rootContextViewControllerViewName: "redirect:${springdoc.swagger-ui.path:swagger-ui.html}"
  serviceName: healthcondition-search
  apiKey: FDE1B76CC6986DB3EC8770EFBB8D9D29
  apiVersion: 2020-06-30
  indexName: healthcondition-name-index
  pharmacy-product-search-ms-url: 
  drug-ms-url: 
  drugVariantSearchByGpi10: https://${application.pharmacy-product-search-ms-url}/pharmacy-product-search/drug/variant/v1.0/searchByGpi10
  drugSearchByDrugId: https://${application.drug-ms-url}/drug/v1.0//searchByDrugId
  healthConditonHeroImageUrl: https://scrfappdevuscsto.blob.core.windows.net/scrfappdevusccont-hc-logos/

---
spring: 
  profiles: azure
      
orcn: 
  azure:
    cosmos:
      enabled: true
      connection-policy:
        connectionMode: GATEWAY
        userAgentSuffix: ${spring.application.name}${user.name}
        
    cosmosSuffix: ${orcn.env.prefix}-us-c-cdb.documents.azure.com
    port: 443
    keyVaultSuffix: kv.vault.azure.net
    
azure:
  cosmosdb:
    allowTelemetry: true
    uri: https://${azure.cosmosdb.database}-${orcn.azure.cosmosSuffix}:${orcn.azure.port}
    key:  ${cosdb-health-condition-readwrite-key}
    database: health-condition

  keyvault:
    tenant-id: db05faca-c82a-4b9d-b9c5-0f64b6755421

---
spring:
  profiles: azure-deployed

azure:
  cosmosdb:
    allowTelemetry: true
    
orcn: 
  azure:
    cosmos:
      enabled: true
      connection-policy:
        connectionMode: DIRECT
        userAgentSuffix: ${spring.application.name}

---
spring:
  profiles: k8s-deployed
  
  cloud:
    kubernetes:
      discovery: 
        enabled: true
  
